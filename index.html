<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu Õpimapp Tarkvara arendusprotsessis</title>
    <style>
        body {
            background-color: #b5b5c2; /* neutraalne helehall taust */
            font-family: Arial, sans-serif; /* lihtne ja loetav font */
            margin: 20px;
            overflow-x: hidden;
            position: relative;
        }
        img {
            float: right;
            margin: 0 0 15px 15px;
        }
        h1, h2 {
            color: #ac5656; /* tumehall teksti värv */
        }
        .button-link {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            background-color: #2e629b;
            color: #e0d6d6;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #616972;
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: rgba(0, 150, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        .bubble:nth-child(2n) {
            animation-duration: 10s;
            background-color: rgba(224, 41, 133, 0.6);
        }
        .bubble:nth-child(3n) {
            animation-duration: 12s;
            background-color: rgba(144, 238, 144, 0.6);
        }
    </style>
</head>
<body>
    <!-- Pilt, mis on paremal ja lehe ülaosas -->
    <img src="./pildid/Riho.png" alt="Riho Sepp" width="300">

    <h1>Kes ma olen</h1>
    <p>Minu nimi on Riho Sepp ja ma olen IT spetsialist.</p>

    <h2>Kust ma tulen</h2>
    <p>Ma tulen Tallinnast.</p>

    <h2>Minu roll</h2>
    <p>Olen õpilane Tallinna Tööstushariduskeskuses.</p>

    <h2>Siin on minu leheküljed:</h2>
    <a href="./lehekuljed/waterfall.html" class="button-link">Link Waterfall lehele</a>
    <a href="./lehekuljed/spiral.html" class="button-link">Link Spiraalmudel</a>
    <a href="./lehekuljed/incremental.html" class="button-link">Link Incremental lehele</a>
    <a href="./lehekuljed/prototyping.html" class="button-link">Link Prototyping lehele</a>
    <a href="https://rihosepp.com/" class="button-link">Portfoolium</a>

    <!-- Taustal liikuvad mullid -->
    <div class="bubble" style="left: 10%;"></div>
    <div class="bubble" style="left: 30%;"></div>
    <div class="bubble" style="left: 50%;"></div>
    <div class="bubble" style="left: 70%;"></div>
    <div class="bubble" style="left: 90%;"></div>
</body>
</html>
